<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<f:view contracts="#{view.locale.language}">
		<ui:composition template="/default.xhtml">
			<ui:define name="content">
				<h1>#{msg['editBook.title']}</h1>
				<h:form>
					<h:column>
						<h:outputLabel>
							<h:outputText value="#{msg['book.title']}" />
							<h:outputText value=": " />
						</h:outputLabel>
						<h:inputText id="title" value="#{bookProducer.selectedBook.title}" />
						<br/>
					</h:column>
					<h:column>
						<h:outputLabel>
							<h:outputText value="#{msg['book.pages']}" />
							<h:outputText value=": " />
						</h:outputLabel>
						<h:inputText id="pages" value="#{bookProducer.selectedBook.pages}" />
						<br/>
					</h:column>
					<h:column>
						<h:outputLabel>
							<h:outputText value="#{msg['book.isbn']}" />
							<h:outputText value=": " />
						</h:outputLabel>
						<h:inputText id="isbn" value="#{bookProducer.selectedBook.isbn}" />
						<br/>
					</h:column>
					<h:column>
						<h:outputLabel>
							<h:outputText value="#{msg['book.author']}" />
							<h:outputText value=": " />
						</h:outputLabel>
						<h:inputText id="author" value="#{bookProducer.selectedBook.author.name}" />
						<br/>
					</h:column>
					<h:column>
						<h:outputLabel>
							<h:outputText value="#{msg['book.publisher']}" />
							<h:outputText value=": " />
						</h:outputLabel>
						<h:inputText id="publisher" value="#{bookProducer.selectedBook.publisher.name}" />
						<br/>
					</h:column>
					<h:column>
						<h:outputLabel>
							<h:outputText value="#{msg['book.price']}" />
							<h:outputText value=": " />
						</h:outputLabel>
						<h:inputText id="price" value="#{bookProducer.selectedBook.price}" />
					</h:column>
					<p/>
					<h:commandButton value="#{msg['save']}"
							action="#{editBookController.doSave}" />
						<h:outputLabel>
							<h:outputText value=" " />
						</h:outputLabel>
					<h:commandButton value="#{msg['cancel']}"
							action="#{editBookController.doCancel}" />
				</h:form>			
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
