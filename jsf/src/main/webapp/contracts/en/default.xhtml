<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>#{msg['application.name']}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
			booklibrary = {
				monitor:
				function (data){
					var loading = document.getElementById("j_idt12:image");
					if(data.status == "begin"){
						loading.style.display = "block";
					}
					else if(data.status == "success"){
						loading.style.display = "none";
					}
				},
				handle:
				function(data){
					console.log("Error Description: "+data.description);
					console.log("Error Name: "+data.errorName);
					console.log("Error errorMessage: "+data.errorMessage);
					console.log("httpError: "+data.httpError);
					console.log("emptyResponse: "+data.emptyResponse);
					console.log("maleformed: "+data.maleformed);
					console.log("serverError: "+data.serverError);
				}
			}
	</script>
</h:head>
<h:body>
	<ui:debug hotkey="x"/>
	<div id="container">
		<div id="header"></div>
			<h1>#{msg['application.name']}</h1>
			<HR />
		<div id="content">
			<ui:insert name="content">
			</ui:insert>
		</div>
		<div id="footer">
		</div>
	</div>
</h:body>

</html>
